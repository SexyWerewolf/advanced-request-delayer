<!DOCTYPE html>
<html lang="en">
<head>
    <title>Advanced Request Delayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Advanced Request Delayer</h3>
    <div class="control">
        <label for="toggle">Enable Advanced Request Delayer:</label>
        <input type="checkbox" id="toggle">
    </div>
    <div class="control">
        <input type="text" id="urlPattern" placeholder="URL Pattern (RegExp)">
        <input type="number" id="minDelayTime" placeholder="Min Delay (ms)">
        <input type="number" id="maxDelayTime" placeholder="Max Delay (ms)">
        <button id="save"><i class="fa fa-plus"></i>Add Rule</button>
        <button id="update" style="display:none;"><i class="fa fa-save"></i> Update Rule</button>
    </div>
    <h4>Current Rules:</h4>
    <div id="rulesList"></div>
    <script src="popup.js"></script>
</body>
</html>
