<html lang="en">

<head>
    <title>Request Delayer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h3>Request Delayer</h3>
    <div class="control">
        <input type="text" id="urlPattern" placeholder="URL Pattern (RegExp)">
        <input type="number" id="delayTime" placeholder="Delay (ms)">
        <button id="save"><i class="fa fa-plus"></i>Add Rule</button>
    </div>

    <h4>Current Rules:</h4>
    <div id="rulesList"></div>

    <script src="popup.js"></script>
</body>

</html>
